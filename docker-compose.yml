version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${SYS_DIR}/front-end:/usr/share/nginx/html
  back-end:
      build:
        context: ./back-end
        dockerfile: Dockerfile  # Adjust if your Dockerfile is not within the `ack-end` directory
      ports:
        - "5000:5000"  # Adjust if your Flask app uses a different port
      volumes:
        - ${SYS_DIR}/back-end:/app
  ollama:
    volumes:
      - ollama:/root/.ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:latest
    ports:
      - 11434:11434
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama:
