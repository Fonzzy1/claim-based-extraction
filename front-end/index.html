<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Based Extraction</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }
        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-side {
            flex: 1;
        }
        textarea {
            width: 100%;
            min-height: 200px;
        }
        .graph-placeholder {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="graph-placeholder">
                <!-- Placeholder for Box Plot -->
                <canvas id="boxPlot" width="400" height="200"></canvas>
            </div>
            <div>
                <!-- Placeholder for Table -->
                <table>
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                            <th>Column 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="right-side">
            <form action="/submit" method="POST">
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" placeholder="Enter your text here..."></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
