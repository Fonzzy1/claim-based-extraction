<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Based Extraction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 80%;
            height: 80%;
        }
        .container > div {
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow: true;
            display: flex;
            flex-direction: column;
        }
        .tables-container {
            overflow: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        textarea {
            width: 100%;
            flex-grow: 1;
            resize: none;
            border: none;
            outline: none;
        }
        form {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 10px;
        }
        label {
            margin-bottom: 10px;
        }
        button {
            align-self: flex-end;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="graph-placeholder">
            <img src="http://localhost:5000/base-distribution" alt="Box Plot">
        </div>
        <div class="form-container">
            <form action="/submit" method="POST">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Enter your text here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="tables-container">
            <table>
                <thead>
                    <tr>
                        <th>Infrastructure</th>
                        <th>Judgment</th>
                        <th>Dimension</th>
                        <th>Valence</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Infrastructure</th>
                        <th>Judgment</th>
                        <th>Dimension</th>
                        <th>Valence</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="result-container">
            <label for="result">Result:</label>
            <textarea id="result" placeholder="This area will be filled later..." readonly></textarea>
        </div>
    </div>
</body>
</html>
